{% extends "library/base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>Where is SCVdelibrary</title>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lvpia6qeuk"></script>
    </head>
    <body>
    <div id="map" style="width:100%;height:400px;"></div>

    <script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.5666805, 126.9784147),
        zoom: 12
    };

    var map = new naver.maps.Map('map', mapOptions);
    </script>
    <script> var HOME_PATH = window.HOME_PATH || '.'; var dong = new naver.maps.LatLng(37.5004, 126.8678), map = new naver.maps.Map('map', { center: dong.destinationPoint(0, 500), zoom: 10 }), marker = new naver.maps.Marker({ map: map, position: dong }); var contentString = [ '<div class="iw_inner">', ' <h3>동양미래대 앞 delibrary</h3>', ' </p>', '</div>' ].join(''); var infowindow = new naver.maps.InfoWindow({ content: contentString }); naver.maps.Event.addListener(marker, "click", function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); infowindow.open(map, marker); </script>

    <script> var HOME_PATH = window.HOME_PATH || '.'; var go = new naver.maps.LatLng(37.4982, 126.8672), map = new naver.maps.Map('map', { center: go.destinationPoint(0, 500), zoom: 10 }), marker = new naver.maps.Marker({ map: map, position: go }); var contentString = [ '<div class="iw_inner">', ' <h3>고척돔 앞 delibrary</h3>', ' </p>', '</div>' ].join(''); var infowindow = new naver.maps.InfoWindow({ content: contentString }); naver.maps.Event.addListener(marker, "click", function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); infowindow.open(map, marker); </script>

    </body>
    </html>
